<!DOCTYPE html>
<html>
  <head>
    <title>Calculator</title>
    <meta charset='utf-8'>
    <link rel='stylesheet' href='./index.css'>
    <script src='./index.js' defer></script>
  </head>
  <body>
    <h1>Caluclator</h1>
    <main>
      <section id='display'>
        <input height="20px">
      </section>
      <section id='numBtns'>
        <button>9</button>
        <button>8</button>
        <button>7</button>
        <button>6</button>
        <button>5</button>
        <button>4</button>
        <button>3</button>
        <button>2</button>
        <button>1</button>
        <button>0</button>
        
      </section>
      <section id='opBtns'>
        <button>+</button>
        <button>-</button>
        <button>x</button>
        <button>/</button>
        <button>=</button>
      </section>
    </main>
  </body>
</html>
